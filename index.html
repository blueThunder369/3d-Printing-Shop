<!DOCTYPE html>
<html>
	<head>
		<title>3d Printing Shop</title>
		<link rel="icon" href="421033.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			h2{
			padding:10px;
			}
			body{
			font-family: "Montserrat";
			text-align:center;
			background-color: #e0ffff;
			margin:0;
			}
			.button {
        		display: inline-block;
        		padding: 10px 20px;
        		text-align: center;
        		text-decoration: none;
       		color: #0e8af6;
        		background-color: #e0ffff;
			border-radius: 12px;
			transition: 0.3s ease background-color;
			}
			.button:hover{
			background-color: #0e8af6;
			color: white;
			}
			.button2 {
        		display: inline-block;
        		padding: 10px 20px;
        		text-align: center;
        		text-decoration: none;
       			color: #0e8af6;
        		background-color: #e0ffff;
			border-radius: 12px;
			border: 2px solid #0e8af6;
			transition: 0.3s ease background-color;
			}
			.button2:hover{
			background-color: #0e8af6;
			color: white;
			}
			.homing {
			color: white;
        		text-decoration: none;
			}
			::-webkit-scrollbar {width: 20px;
			}
			::-webkit-scrollbar-track {background-color: #e0ffff;border-radius: 2px;
			}
			::-webkit-scrollbar-thumb {background-color: #0e8af6;border-radius: 2px;
			}
			.sticky {
			position: fixed;
  			top:0;
  			width:100%;
			text-align:left;
			}
			.header {
			padding:1px 16px;
  			background: #555;
  			color: #f1f1f1;
			text-align:center;
			}
			.header1 li {
    			display:inline;
    			padding:10%;
			font-size:20px;
			}
			.header1 a {
			display:inline-block;
    			color: white;
    			text-decoration: none;
			padding:10px;
			}
			.header1 a:hover {
			color: black;
    			background-color: whitesmoke;
			border-radius: 12px;
			padding:10px;
			}
			.column {
  			float: left;
  			width: 10%;
  			padding-right:25%;
			}
			.row{
			margin-left:25%;
			}
			/* Clearfix (clear floats) */
			.row::after {
  			content: "";
  			clear: both;
  			display: table;
			}
			#fix{
			margin-top:30px;
			}
		</style>

	</head>
	<body>
		<header class="header">
          <nav>
              <ul class="header1">
                 <li><a href="index.html">Home</a></li>
                <li><a href="index(2).html">Contact Me</a></li>
                <li><a href="about.html">More About Me</a></li>
              </ul>
          </nav>
      </header>
		
		<h1 id="h1">3d Printing Shop</h1>

		<h2>Phone Stand</h2>	

	<div class="row">
  	<div class="column">
   		<a href="index(phone-stand).html"><img src="blue-phonestand.png" alt="blue phone stand made by luke odonnell" width="250%" class="button"><br></a>
  	</div>
	<div class="column">
   		<a href="rock.html"><img src="the-rock.png" alt="rock-topus made by luke odonnell" width="250%" class="button" id="fix"><br></a>
  	</div>
  	</div>	
<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
	</body>
</html>
